<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Base circle -->
  <circle cx="200" cy="200" r="150" fill="#f5f5f5"></circle>

  <!-- Equal 90-degree pie slices -->
  <path d="M200,200 L200,50 A150,150 0 0,1 350,200 Z" fill="#4caf50"></path> <!-- Confidentiality -->
  <path d="M200,200 L350,200 A150,150 0 0,1 200,350 Z" fill="#2196f3"></path> <!-- Integrity -->
  <path d="M200,200 L200,350 A150,150 0 0,1 50,200 Z" fill="#ff9800"></path> <!-- Availability -->
  <path d="M200,200 L50,200 A150,150 0 0,1 200,50 Z" fill="#e91e63"></path> <!-- Non-Repudiation -->

  <!-- Center circle -->
  <circle cx="200" cy="200" r="60" fill="#ffffff" stroke="#000" stroke-width="1.5"></circle>

  <!-- Center label: X.509 PKI -->
  <text x="200" y="195" font-size="14" text-anchor="middle" fill="#000" font-weight="bold">X.509</text>
  <text x="200" y="215" font-size="14" text-anchor="middle" fill="#000" font-weight="bold">PKI</text>

  <!-- External Labels -->
  <text x="200" y="20" font-size="13" text-anchor="middle" fill="#000">Confidentiality</text>
  <text x="370" y="200" font-size="13" text-anchor="start" fill="#000">Integrity</text>
  <text x="200" y="385" font-size="13" text-anchor="middle" fill="#000">Availability</text>
  <text x="30" y="200" font-size="13" text-anchor="end" fill="#000">Non-Repudiation</text>

  <!-- Connector lines -->
  <line x1="200" y1="50" x2="200" y2="30" stroke="#000" stroke-width="1"></line>
  <line x1="350" y1="200" x2="370" y2="200" stroke="#000" stroke-width="1"></line>
  <line x1="200" y1="350" x2="200" y2="370" stroke="#000" stroke-width="1"></line>
  <line x1="50" y1="200" x2="30" y2="200" stroke="#000" stroke-width="1"></line>
</svg>
